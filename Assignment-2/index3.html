<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    .box-padding {
    padding: 73px;
}
table{
    padding: 12px;
    box-shadow: inset 0 0 0 0 #002664;
    
}

</style>
<body>
    <div class="box-padding">
    <table>
        <tr style="background: aliceblue;">
            <th colspan="6">Final Examination Schedule - Fall 2018</th>
        </tr>

        <tr style="background: #eaff0c">
            <th></th>
            <th>Monday <br> Dec. 15</th>
            <th>Tuesday <br> Dec. 15</th>
            <th>Wednesday <br> Dec. 15</th>
            <th>Thursday <br> Dec. 15</th>
            <th rowspan="5" style="background: rgb(224, 201, 205)" >H<br>O<br>M<br>E</th>
        </tr>

        <tr style="background: #d7bed7">
         
            <td >8:00 a.m.</td>
            <td >8M</td>
            <td >9M</td>
            <td>9/9:30/T</td>
            <td>8T</td>
            
        </tr>
        <tr style="background: #b8b8b8" >
         
            <td >10:00 a.m.</td>
            <td >12/12:30T</td>
            <td >11M</td>
            <td>10M</td>
            <td>11M</td>
            
        </tr>
        <tr style="background: #d7bed7">
         
            <td >1:00 p.m.</td>
            <td >1M</td>
            <td >1T</td>
            <td>10T</td>
            <td>12M</td>
            
        </tr>
        <tr style="background: #b8b8b8">
         
            <td >3:00 p.m.</td>
            <td >3M</td>
            <td >2T</td>
            <td>2M</td>
            <td>3/3:30T</td>
            
        </tr>
    
    
    </table>
</div>
</body>
</html>
